name: Playwright Tests

on:
  push:
    branches:
      - syntax  # Trigger on pushes to the 'main' branch. Change this to your default branch if different.
  pull_request:
    branches:
      - syntax  # Trigger on pull requests to the 'main' branch.

env:
  QASE_TESTOPS_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
  QASE_TESTOPS_PROJECT: 'QD'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use the version of Node.js you need

    - name: Install dependencies
      run: |
        npm install

    - name: Run Playwright tests
      run: |
        QASE_MODE='testops' npx playwright test
